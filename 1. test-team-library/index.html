<html lang="en">
<head>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="search">
        <div class="searchtext">
            <input type="text" placeholder="search" class="searchInput">
            <div class="searchicon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="filter">
            <div class="gender">
                <i class="fa-solid fa-venus"></i>
                <br>
                <i class="fa-solid fa-mars"></i>
            </div>
            <div class="categories">
                <div class="category">
                    <img src="./resources/images/ring.svg" alt="">

                </div>
                <div class="category">
                    <img src="./resources/images/necklace.svg" alt="">

                </div>

                    <img src="./resources/images/earings.svg" alt="">
                    <p>серьги</p>
                </div>
                <div class="category">
                    <img src="./resources/images/chain.svg" alt="">
                    <p>Цепь</p>
                </div>
                <div class="category">
                    <img src="./resources/images/brooch.svg" alt="">
                    <p>Брошь</p>
                </div>
                <div class="category">
                    <img src="./resources/images/pendants.svg" alt="">
                    <p>кулоны </p>
                </div>
                <div class="category">
                    <img src="./resources/images/bracelets.svg" alt="">
                    <p>браслеты</p>
                </div>
                <div class="addCategory category">
                    +
                </div>
            </div>
        </div>
        <div class="elements">
            <div class="subCategories">
                <div class="subCategorySection">
                    <div class="subcategory">кольцo</div>
                    <div class="subcategory">обручальные </div>
                    <div class="subcategory">кольца кастеты </div>
                    <div class="subcategory">коктейльные</div>
                    <div class="subcategory">помолвочные</div>
                </div>
                <div class="rowSection">
                    <div class="clickedSection"></div>
                    <div class="clickedSection"></div>
                    <div class="clickedSection"></div>
                    <div class="clickedSection"></div>
                    <div class="clickedSection"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/e42f7ffb38.js" crossorigin="anonymous"></script>
</body>
</html>
